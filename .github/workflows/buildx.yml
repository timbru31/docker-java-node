name: buildx

on:
  schedule:
    - cron: "37 04 * * *"
  push:

jobs:
  buildx:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        docker-file:
          - path: 8/jdk/14
            tags: 8-jdk-14,8-jdk-fermium
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 8/jdk/16
            tags: 8-jdk,8-jdk-16,8-jdk-gallium
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 8/jdk/14/alpine
            tags: 8-alpine-jdk-14,8-alpine-jdk-fermium,8-temurin-alpine-jdk-14,8-temurin-alpine-jdk-fermium
            platforms: linux/amd64

          - path: 8/jdk/16/alpine
            tags: 8-alpine-jdk-16,8-alpine-jdk-gallium,8-temurin-alpine-jdk-16,8-temurin-alpine-jdk-gallium,8-alpine-jdk,8-temurin-alpine-jdk
            platforms: linux/amd64

          - path: 8/jre/14
            tags: 8-jre-14,8-jre-fermium,8-14,8-fermium
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 8/jre/16
            tags: 8-jre-16,8-jre-gallium,8-16,8-gallium,8-jre,8
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 8/jre/14/alpine
            tags: 8-alpine-14,8-alpine-fermium,8-temurin-alpine-14,8-temurin-alpine-fermium,8-alpine-jre-14,8-alpine-jre-fermium,8-temurin-alpine-jre-14,8-temurin-alpine-jre-fermium
            platforms: linux/amd64

          - path: 8/jre/16/alpine
            tags: 8-alpine-16,8-alpine-gallium,8-temurin-alpine-16,8-temurin-alpine-gallium,8-alpine-jre-16,8-alpine-jre-gallium,8-temurin-alpine-jre-16,8-temurin-alpine-jre-gallium,8-alpine,8-temurin-alpine,8-alpine-jre,8-temurin-alpine-jre
            platforms: linux/amd64

          - path: 11/jdk/14
            tags: 11-jdk-14,11-jdk-fermium,jdk-14,jdk-14-fermium
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 11/jdk/16
            tags: 11-jdk-16,11-jdk-gallium,jdk-16,jdk-16-gallium,11-jdk,jdk
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 11/jdk/14/alpine
            tags: alpine-jdk-14,alpine-jdk-fermium,temurin-alpine-jdk-14,temurin-alpine-jdk-fermium,11-alpine-jdk-14,11-alpine-jdk-fermium,11-temurin-alpine-jdk-14,11-temurin-alpine-jdk-fermium
            platforms: linux/amd64

          - path: 11/jdk/16/alpine
            tags: alpine-jdk-16,alpine-jdk-gallium,temurin-alpine-jdk-16,temurin-alpine-jdk-gallium,11-alpine-jdk-16,11-alpine-jdk-gallium,11-temurin-alpine-jdk-16,11-temurin-alpine-jdk-gallium,alpine-jdk,temurin-alpine-jdk,11-alpine-jdk,11-temurin-alpine-jdk
            platforms: linux/amd64

          - path: 11/jre/14
            tags: 11-14,11-fermium,11-jre-14,11-jre-fermium
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 11/jre/16
            tags: 11-16,11-gallium,11-jre-16,11-jre-gallium,latest,11,11-jre
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/arm/v7

          - path: 11/jre/14/alpine
            tags: 11-alpine-14,11-alpine-fermium,11-alpine-jre-14,11-alpine-jre-fermium,11-temurin-alpine-14,11-temurin-alpine-fermium,11-temurin-alpine-jre-14,11-temurin-alpine-jre-fermium,alpine-14,alpine-fermium,alpine-jre-14,alpine-jre-fermium,temurin-alpine-14,temurin-alpine-fermium,temurin-alpine-jre-14,temurin-alpine-jre-fermium
            platforms: linux/amd64

          - path: 11/jre/16/alpine
            tags: 11-alpine-16,11-alpine-gallium,11-alpine-jre-16,11-alpine-jre-gallium,11-temurin-alpine-16,11-temurin-alpine-gallium,11-temurin-alpine-jre-16,11-temurin-alpine-jre-gallium,alpine-16,alpine-gallium,alpine-jre-16,alpine-jre-gallium,temurin-alpine-16,temurin-alpine-gallium,temurin-alpine-jre-16,temurin-alpine-jre-gallium,11-alpine,11-alpine-jre,11-temurin-alpine,11-temurin-alpine-jre,alpine,alpine-jre,temurin-alpine,temurin-alpine-jre
            platforms: linux/amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Workaround Docker bug in runner
        run: |
          sudo rm /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Prepare
        id: prepare
        run: |
          DOCKER_IMAGE=timbru31/java-node

          TAGZ=$(echo ${{ matrix.docker-file.tags }} | tr "," "\n")
          VERSION=${TAGZ[0]}

          for tag in $TAGZ
          do
            TAGS="${TAGS},${DOCKER_IMAGE}:${tag}"
          done

          echo ::set-output name=docker_image::${DOCKER_IMAGE}
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.0.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.0.0
        with:
          install: true

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Docker Buildx (build)
        uses: docker/build-push-action@v3.0.0
        if: success() && !contains(github.ref, 'master')
        with:
          push: false
          context: ./${{ matrix.docker-file.path }}
          file: ./${{ matrix.docker-file.path }}/Dockerfile
          build-args: REFRESHED_AT=$(date +%Y-%m-%d)
          platforms: ${{ matrix.docker-file.platforms }}
          tags: ${{ steps.prepare.outputs.tags }}

      - name: Docker Login
        if: success() && contains(github.ref, 'master')
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Buildx (push)
        uses: docker/build-push-action@v3.0.0
        if: success() && contains(github.ref, 'master')
        with:
          push: true
          context: ./${{ matrix.docker-file.path }}
          file: ./${{ matrix.docker-file.path }}/Dockerfile
          build-args: REFRESHED_AT=$(date +%Y-%m-%d)
          platforms: ${{ matrix.docker-file.platforms }}
          tags: ${{ steps.prepare.outputs.tags }}

      - name: Docker Check Manifest
        if: always() && github.event_name != 'pull_request' && contains(github.ref, 'master')
        run: |
          docker run --rm mplatform/mquery ${{ steps.prepare.outputs.docker_image }}:${{ steps.prepare.outputs.version }}

      - name: Clear
        if: always() && github.event_name != 'pull_request'
        run: |
          rm -f ${HOME}/.docker/config.json
